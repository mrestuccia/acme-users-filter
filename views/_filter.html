<ul class='nav nav-tabs'>
  {% for key, value in map %}
    <li
    {% if letter == key %}
      class='active'
    {% endif %}
    ><a href='/users/filter/{{key}}'>{{key}} ({{value}})</a></li>
  {% endfor %}
  <li
   {% if letter == "" %}
      class='active'    
   {% endif %}
  ><a href='/'>All</a>
</ul>
