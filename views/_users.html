<table class='table'>
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Location</th>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{user.first}}</td>
      <td>{{user.last}}</td>
      <td>{{user.email}}</td>
      <td>({{ user.location[0] }},  {{ user.location[1] }})</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
